<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | IoT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Full-screen background image */
    body {
      margin: 0;
      background: url("imagescampus.jpg.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }
    /* White overlay to make photo lighter */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: brightness(1.2);
      z-index: -1;
    }
    /* Login box styling */
    .login-box {
      background: rgba(255, 255, 255, 0.697);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="login-box w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">IoT Dashboard Login</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Email</label>
        <input type="email" id="email"
          class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div>
        <label class="block font-semibold">Password</label>
        <input type="password" id="password"
          class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <p id="errorMsg" class="text-red-500 text-center mt-4 hidden">Invalid credentials!</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // âœ… Replace with your own email and password
      const allowedEmail = "tanish.gupta25@st.niituniversity.in";
      const allowedPassword = "123456";

      if (email === allowedEmail && password === allowedPassword) {
        sessionStorage.setItem('userEmail', email);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
